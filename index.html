<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dzsini Speak</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ§â€â™‚ï¸ Dzsini - Your AI English Tutor</h1>
    <div id="chat-box"></div>

    <div class="controls">
      <button id="start-btn">ğŸ§ Speak</button>
      <input type="text" id="text-input" placeholder="Or type here...">
      <button id="send-btn">ğŸ–Šï¸ Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const startBtn = document.getElementById('start-btn');
    const sendBtn = document.getElementById('send-btn');
    const textInput = document.getElementById('text-input');

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.className = role;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage(message) {
      appendMessage('user', message);
      textInput.value = '';

      try {
        const res = await fetch('https://dzsini-speak.onrender.com/chat', {

          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        appendMessage('ai', data.response);
      } catch (err) {
        appendMessage('ai', 'âš ï¸ Error talking to Dzsini.');
        console.error(err);
      }
    }

    sendBtn.addEventListener('click', () => {
      const message = textInput.value.trim();
      if (message) sendMessage(message);
    });

    textInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });

    // Optional: microphone interaction stub
    startBtn.addEventListener('click', () => {
      alert('ğŸ¤ Microphone input coming soon!');
    });
  </script>
</body>
</html>
